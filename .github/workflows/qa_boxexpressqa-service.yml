# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - boxexpressqa-service

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish BoxExpress.Api/BoxExpress.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/boxexpressqaapi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published-qa-app
          path: ${{env.DOTNET_ROOT}}/boxexpressqaapi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-qa-app
          path: ./published-qa-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ADCBACBA8ECD468AADD5732B5D02EA3A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71474CD1D37B4A819D63F83965CAC4E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E2BA51C4D50425DB6C151B945FC0AEE }}

      - name: Deploy to Azure Web App (QA)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boxexpressqa-service'
          slot-name: 'Production'
          package: ./published-qa-app
