# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - boxexpressqa-service

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore BoxExpress.Api/BoxExpress.Api.csproj

      - name: Build project
        run: dotnet build BoxExpress.Api/BoxExpress.Api.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish BoxExpress.Api/BoxExpress.Api.csproj -c Release -o ./publish --no-build

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published app
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ADCBACBA8ECD468AADD5732B5D02EA3A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71474CD1D37B4A819D63F83965CAC4E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E2BA51C4D50425DB6C151B945FC0AEE }}

      - name: Set environment to QA
        run: echo "ASPNETCORE_ENVIRONMENT=QA" >> $GITHUB_ENV

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boxexpressqa-service'
          package: ./published-app
