# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - boxexpress-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish BoxExpress.Api/BoxExpress.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app
      
      - name: Verificar artefacto
        run: |
          ls -la ./published-app | cat
          test -f ./published-app/BoxExpress.Api.dll || echo "BoxExpress.Api.dll no encontrado en ./published-app"

      - name: Crear paquete ZIP
        run: |
          cd ./published-app
          zip -r ../published-app.zip .
          cd ..
          ls -la | cat
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0940CE9DCAB94B07A712FFA800AFEB61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3F0D5039DFC84A2B93B7461BA7FE0F0B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B47EFB57D0B54EB7AE9C6E7B9BFA156F }}

      - name: Configurar App Settings para Linux (Run-From-Package)
        run: |
          az webapp config appsettings set \
            --resource-group rg-boxexpress-prod \
            --name boxexpress-service \
            --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: Verificar y forzar runtime .NET 8 en Linux
        run: |
          echo "linuxFxVersion actual:" \
          && az webapp show -g rg-boxexpress-prod -n boxexpress-service --query siteConfig.linuxFxVersion -o tsv || true
          az webapp config set -g rg-boxexpress-prod -n boxexpress-service --linux-fx-version "DOTNET|8.0"
          echo "linuxFxVersion despu√©s:" \
          && az webapp show -g rg-boxexpress-prod -n boxexpress-service --query siteConfig.linuxFxVersion -o tsv || true

      # Eliminamos cualquier Startup Command previo que pueda interferir con .NET (Code)
      - name: Limpiar Startup Command
        run: |
          az webapp config set -g rg-boxexpress-prod -n boxexpress-service --startup-file ""

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boxexpress-service'
          slot-name: 'Production'
          package: ./published-app.zip

      - name: Reiniciar App Service
        run: az webapp restart -g rg-boxexpress-prod -n boxexpress-service

      - name: Verificar estado del sitio
        run: |
          az webapp show -g rg-boxexpress-prod -n boxexpress-service --query state -o tsv | sed 's/.*/App Service state: &/'
          echo "Esperando 15s a que arranque..." && sleep 15
          echo "HEAD /" && curl -skI https://boxexpress-service.azurewebsites.net/ | cat || true
          echo "HEAD /swagger" && curl -skI https://boxexpress-service.azurewebsites.net/swagger | cat || true
          